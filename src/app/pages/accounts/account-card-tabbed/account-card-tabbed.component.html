<fury-card>
  <mat-tab-group style="padding: 1rem">
    <mat-tab label="Overview">
      <ng-template mat-tab-label>
        <mat-icon>home</mat-icon>
        Overview
      </ng-template>
      <!-- Content for Tab 1 -->
      <div fxLayout="row" fxFlex>

          <h3>Available Balance:</h3>

      </div>

      <div fxFlex fxLayout="row">
        <p>R5000.00</p>
      </div>

      <!-- ROW 2 -->
      <div fxFlex fxLayout="row" fxLayoutGap="16px">

        <!-- REQUEST PAYMENT -->
        <div fxFlex="30" fxLayout="column">
          <h4>Request a Payment</h4>
          <mat-divider></mat-divider>
          <br/>
          <p>
            Request a payment conveniently by using a QR code.
            <br/>
            &nbsp;
          </p>
          <mat-divider></mat-divider>
          <button mat-raised-button color="primary" type="button" class="submit-button">
            Create
          </button>
        </div>

        <!-- YOUR DOCUMENTS -->
        <div fxFlex="30" fxLayout="column">
          <h4>Your Documents</h4>
          <mat-divider></mat-divider>
          <br/>
          <p>
            Access your IT3(b) tax certificates and your bank account confirmation letter.
          </p>
          <mat-divider></mat-divider>
          <button mat-raised-button color="primary" type="button" class="submit-button">
            View/ Save
          </button>
        </div>

      </div>

    </mat-tab>

    <mat-tab label="Transactions">
      <ng-template mat-tab-label>
        <mat-icon>work</mat-icon>
        Transactions
      </ng-template>
      <!-- Content for Tab 2 -->
      <fury-list name="Transactions" [columns]="columns" (filterChange)="onFilterChange($event)">
        <div class="actions">
          <!-- <button class="create" (click)="createCustomer()" type="button" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button> -->
        </div>

        <table [dataSource]="dataSource" mat-table matSort>

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Checkbox Column -->
          <ng-container matColumnDef="checkbox">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell>
              <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
            </th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
            </td>
          </ng-container>

          <!-- Image Column -->
          <!-- <ng-container matColumnDef="image">
            <th *matHeaderCellDef class="image-cell" mat-header-cell></th>
            <td *matCellDef="let row" class="image-cell" mat-cell>
              <img src="http://i.pravatar.cc/30?u={{ row.name }}">
            </td>
          </ng-container> -->

          <!-- fullName Column -->
          <ng-container *ngFor="let column of columns">
            <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
              <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
              <td *matCellDef="let row" mat-cell>
                {{ row[column.property] }}
              </td>
            </ng-container>
          </ng-container>


          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header></th>
            <td *matCellDef="let row" class="actions-cell" mat-cell>
              <button type="button" mat-icon-button (click)="$event.stopPropagation()">
                <mat-icon>more_horiz</mat-icon>
              </button>

              <!--            <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">-->
              <!--              <button (click)="updateCustomer(row)" mat-menu-item>-->
              <!--                <span>Modify</span>-->
              <!--              </button>-->
              <!--              <button (click)="deleteCustomer(row)" mat-menu-item>-->
              <!--                <span>Delete</span>-->
              <!--              </button>-->
              <!--            </mat-menu>-->
            </td>
          </ng-container>

          <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
          <tr
            *matRowDef="let row; columns: visibleColumns;"
            class="clickable route-animations-elements"
            mat-row></tr>
        </table>

        <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>

      </fury-list>
    </mat-tab>

    <mat-tab label="Details">
      <ng-template mat-tab-label>
        <mat-icon>description</mat-icon>
        Details
      </ng-template>
      <!-- Content for Tab 3 -->
    </mat-tab>

    <!-- Add more tabs as needed -->
  </mat-tab-group>
</fury-card>
